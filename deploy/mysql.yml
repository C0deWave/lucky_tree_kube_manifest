apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mariadb:10.9.4
        resources:
          limits:
            memory: "1Gi"
        env:
          - name:  MYSQL_PASS
            valueFrom:
              secretKeyRef:
                name:  mysql-secret
                key:  MARIADB_ROOT_PASSWORD
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mysql-volume
        ports:
        - containerPort: 3306
      volumes:
      - name: mysql-volume
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 21Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /disk01/mysql_data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - luckytree-study
  
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  volumeName: mysql-pv
  accessModes:
    - ReadWriteOnce